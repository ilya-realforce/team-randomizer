<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Realforce Team randomizer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<script>
    $(function () {
        let developers = [
            'Aleksandr Veryutin',
            'Dmitry Baranov',
            'Ilya Levin',
            'Thuan Nguyen',
        ];

        let $jSNameContainer = $('#js-name-container'), $jsNameSpan = $('#js-name-span');

        $('#js-randomize-button').click(function () {
            if ($jSNameContainer.is(":hidden")) {
                $jsNameSpan.text(developers[Math.floor(Math.random() * developers.length)]);
                $jSNameContainer.fadeIn();
            } else {
                $jSNameContainer.fadeOut(400, function() {
                    let oldName = $jsNameSpan.text(), newName = developers[Math.floor(Math.random() * developers.length)];

                    while (oldName === newName) {
                        newName = developers[Math.floor(Math.random() * developers.length)];
                    }

                    $jsNameSpan.text(newName)
                });
                $jSNameContainer.fadeIn();
            }
        });
    });
</script>

<div class="container-fluid">
    <div class="text-center" style="margin-top: 10em;">
        <button id="js-randomize-button" type="button" class="btn btn-success">Randomize!</button>
    </div>
    <div id="js-name-container" class="text-center" style="margin-top: 2em; display: none">
        <h1><span id="js-name-span"></span> ðŸŽ‰</h1>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
